<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="email ">E-mail</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              formControlName="email"
              required
              #email
              (blur)="checkErrors('email', emailInput)"
            />
            <div class="invalid-feedback">Please input the e-mail address!</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              formControlName="password"
              required
              #password
              (blur)="checkErrors('password', passwordInput)"
            />
            <div class="invalid-feedback">Please input your password!</div>
          </div>
        </div>
        <div class="alert alert-danger" hidden #alert></div>
        <div class="modal-footer bg-dark text-white">
          <button
            type="button"
            class="btn btn-outline-light"
            data-bs-dismiss="modal"
            #closeModal
          >
            Close
          </button>
          <button type="button" class="btn btn-warning" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
