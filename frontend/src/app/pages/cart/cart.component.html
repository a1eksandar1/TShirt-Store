
<div class="container-md mx-auto mt-5">

  <div class="row">
    <div class="col-lg-12 p-5 bg-white rounded shadow-md">

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="bg-light">
              <th scope="col" class="border-0">
                <div class="p-2 px-3 text-uppercase">Product</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Price</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Size</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Quantity</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Remove</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr app-cart-item
              *ngFor="let item of cartItemsArray; let i = index"
              [product]="item"
              [index]="i"
              (delete)="deleteItem($event)"
              (totalCost)="totalCosthandler($event)"
            ></tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <div class="row py-5 p-4 bg-white rounded shadow-sm">

    <div class="col-lg-6">
      <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">Shipping information</div>
      <div class="p-4">
        <form id="shippingForm" [formGroup]="shippingInfoForm" (ngSubmit)="finalize()">

          <input
            class="form-control mb-2"
            type="tel"
            id="phone"
            name="phone"
            formControlName="phone"
            placeholder="Phone number"
            required
          >

          <input
            class="form-control mb-2"
            type="text"
            id="streetAddress"
            name="streetAddress"
            formControlName="streetAddress"
            placeholder="Street Address"
            required
          >
          <div class="input-group">
            <input
              class="form-control mb-2"
              type="text"
              id="city"
              name="city"
              formControlName="city"
              placeholder="City"
              required
            >

            <input
              class="form-control mb-2"
              type="text"
              id="country"
              name="country"
              formControlName="country"
              placeholder="Country"
              required
            >

            <input
              class="form-control mb-2"
              type="number"
              id="zipcode"
              name="zipcode"
              formControlName="zipcode"
              placeholder="Postal code"
              required
            >
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="bg-light  px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
      <div class="p-4">
        <ul class="list-unstyled mb-4">
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Order Total</strong>
            <h5 class="font-weight-bold">${{totalCost}}.00</h5>
          </li>
        </ul>
        <button
          class="btn btn-dark  py-2 btn-block"
          form="shippingForm"
          type="submit"
          [disabled]="shippingInfoForm.invalid"
        >
        Complete order
        </button>

      </div>
    </div>

  </div>

</div>
