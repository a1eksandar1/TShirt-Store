
<div class="container-md mx-auto mt-5">
  <div class="row">
    <div class="col-lg-12 p-5 bg-white rounded shadow-md">

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="bg-light">
              <th scope="col" class="border-0">
                <div class="p-2 px-3 text-uppercase">Product</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Price</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Size</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Quantity</div>
              </th>
              <th scope="col" class="border-0">
                <div class="py-2 text-uppercase">Remove</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr app-cart-item [cartItem]="cartItemsArray[0]"></tr> -->
            <tr app-cart-item *ngFor="let item of cartItemsArray; let i = index" [product]="item" [index]="i" (delete)="deleteItem($event)"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row py-5 p-4 bg-white rounded shadow-sm">
    <div class="col-lg-6">
      <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">Instructions for seller</div>
      <div class="p-4">
        <p class="font-italic mb-4">If you have some information for the seller you can leave them in the box below</p>
        <textarea name="" rows="2" class="form-control"></textarea>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="bg-light  px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
      <div class="p-4">
        <ul class="list-unstyled mb-4">
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Number of Items </strong><strong>4</strong></li>
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Order Total</strong>
            <h5 class="font-weight-bold">$400.00</h5>
          </li>
        </ul>
        <div class="btn btn-dark  py-2 btn-block" (click)="fixQuantity()">Procceed to checkout</div>
      </div>
    </div>
  </div>

</div>
