<!-- PRODUCT DISPLAY SECTION END -------------------------- ----------------------------- -------------------- -->
<ng-container *ngIf="(product | async) as p">

  <h2> {{p.tshirt.tshirtName}} </h2>

<div class="container-md mx-auto mt-5" >
  <div class="p-3 border bg-light">
    <div class="row">
      <div class="col-md">
        <div class="p-3 border">
          <a href="classic-zoom-in-shit">
            <img [src]="p.image" class="img-fluid" />
          </a>
        </div>
      </div>

      <div class="col d-flex flex-column justify-content-between">
        <h2> {{p.tshirtName}} </h2>
        <hr />
        <div class="col d-flex flex-column justify-content-between">
          <div class="d-flex align-items-center mb-3">
            <span
              class="fa fa-star fa-2x me-1"
              [class.rate]="rating >= 1"
            ></span>
            <span
              class="fa fa-star fa-2x me-1"
              [class.rate]="rating >= 2"
            ></span>
            <span
              class="fa fa-star fa-2x me-1"
              [class.rate]="rating >= 3"
            ></span>
            <span
              class="fa fa-star fa-2x me-1"
              [class.rate]="rating >= 4"
            ></span>
            <span
              class="fa fa-star fa-2x me-3"
              [class.rate]="rating == 5"
            ></span>
            <span class="align-middle">
              {{ numberOfRatings }} people rated this product. The people have
              spoken!
            </span>
          </div>

          <div>
            <h5 class="list-heading">Short description</h5>
            <ul>
              <li>High quality fiber</li>
              <li>Made in Serbia</li>
              <li>Feels super nice</li>
              <li>w/e</li>
            </ul>
          </div>

          <div>
            <span class="label-rating text-muted">Price:</span>
            <strong class="label-rating mb-3 ms-1">{{p.price}} $</strong>
          </div>

          <div>
            <span class="label-rating mr-3 text-muted">Avalible sizes:</span>
            <div class="d-flex justify-content-start mb-3">
              <div class="btn-group" data-toggle="buttons" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="small"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-primary"
                  for="small"
                  (click)="setTShirtSize(0)"
                  >Small</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="medium"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary"
                  for="medium"
                  (click)="setTShirtSize(1)"
                  >Medium</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="large"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary"
                  for="large"
                  (click)="setTShirtSize(2)"
                  >Large</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="extra_large"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary"
                  for="extra_large"
                  (click)="setTShirtSize(3)"
                  >Extra large</label
                >
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-start mb-3">
            <button type="button" class="btn primaryButton me-2">
              Buy now
            </button>
            <button type="button" class="btn secondaryButton">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- PRODUCT DISPLAY SECTION END -------------------------- ----------------------------- -------------------- -->

<!-- COMMENT SECTION -------------------------- ----------------------------- ----------------------------- -->
  <!-- kad se klikne na post comment on treba da doda novi komentar u listu komentara za trenutnu majcu -->
  <div class="col-md-6 mx-auto mt-5">
    <div class="row">
      <app-comment *ngFor="let comment of p.tshirt.comments; let i = index" [commentText]="comment" [alignRight]="i%2"></app-comment>
    </div>

    <div class="p-3">
      <textarea class="form-control ml-1 textarea" #commentText></textarea>
      <div class="col-xs text-right p-2">
        <button class="btn btn-outline-secondary btn-sm mr-2" type="button" (click)="simpleFunction(p.tshirt.tshirtName, commentText.value)">Post comment</button>
      </div>
    </div>
  </div>
  <!-- registerUser(p.tshirt.tshirtName, commentText.value) -->

<!-- COMMENT SECTION END -------------------------- ----------------------------- -------------------- -->


</ng-container>
