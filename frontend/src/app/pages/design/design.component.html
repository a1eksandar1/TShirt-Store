<div class="container">
  <form class="mt-5" [formGroup]="designForm" (ngSubmit)="createTShirt()">
    <label for="formFileLg" class="form-label"
      >Choose an image for your shirt.
    </label>
    <input
      class="form-control form-control-lg"
      id="formFileLg"
      type="file"
      (change)="selectFiles($event)"
    />
    <canvas #canvas width="500px" height="500px"></canvas>
    <div class="form-group">
      <label class="form-label" for="name">T-Shirt name</label>
      <input
        class="form-control"
        type="text"
        id="name"
        name="name"
        formControlName="tshirtName"
        required
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="price ">Price</label>
      <input
        class="form-control"
        type="number"
        id="price"
        name="price"
        formControlName="price"
        required
      />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-warning mt-3 mb-3" type="submit">
        Create
      </button>
    </div>
  </form>
</div>
