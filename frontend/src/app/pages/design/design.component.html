<div class="container">
  <div class="mt-5">
    <h1>Design your own shirt by uploading a custom image</h1>
  </div>
  <div *ngIf="loggedIn(); else mustlogin">
    <form class="mt-5" [formGroup]="designForm" (ngSubmit)="createTShirt()">
      <div class="row">
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefault.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultBlack.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultBlue.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGreen.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultRed.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultYellow.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient1.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient2.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient3.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient4.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient5.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient6.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient7.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient8.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient9.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient10.png"
          alt=""
          (click)="pickColor($event)"
        />
        <img
          class="col-2"
          src="assets/defaultTshirts/tshirtDefaultGradient11.png"
          alt=""
          (click)="pickColor($event)"
        />
      </div>

      <div class="form-group has-validation">
        <label for="formFileLg" class="form-label"
          >Choose an image for your shirt.
        </label>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
          (change)="selectFiles($event)"
          required
          #file
          (blur)="fileHasErrors()"
        />
        <div class="invalid-feedback">Must select an image file!</div>
      </div>
      <div class="d-flex justify-content-center">
        <canvas #canvas></canvas>
      </div>
      <div class="form-group has-validation">
        <label class="form-label" for="name">T-Shirt name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          formControlName="tshirtName"
          required
          #tshirtName
          (blur)="checkErrors('tshirtName', tshirtNameInput)"
        />
        <div class="invalid-feedback">
          T-Shirt name needs to be at least 4 characters long!
        </div>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkbox"
          #checkbox
          checked
        />
        <label class="form-check-label" for="checkbox">
          I want to upload this design publicly.
        </label>
      </div>
      <div class="form-group has-validation" *ngIf="isAdmin()">
        <label class="form-label" for="price ">Price</label>
        <input
          class="form-control"
          type="number"
          id="price"
          name="price"
          formControlName="price"
          required
          #price
          (blur)="checkErrors('price', priceInput)"
        />
        <div class="invalid-feedback">Price needs to be greater than $10!</div>
      </div>
      <div class="alert alert-danger mt-3" hidden #alert></div>
      <div class="form-group">
        <button type="button" class="btn btn-warning mt-3 mb-3" type="submit">
          Create
        </button>
      </div>
    </form>
  </div>
  <ng-template #mustlogin>
    <div class="mt-5">In order to access this content please log in first</div>
  </ng-template>
</div>
